<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
{% with messages = get_flashed_messages() %}
 {% if messages %}
  <ul>
  {% for message in messages %}
    <li>{{ message }}</li>
  {% endfor %}
  </ul>
 {% endif %}
{% endwith %}
    <form onsubmit="updateEntity(event, {{product.id}}, 'product')">

<label for="category">Choose a Category:</label>
  <select name="category" id="category">
                    <option value="-1">Select Category</option>
        {% for category in categories %}
      <option value='{{category.id}}'>{{category.name}}</option>
      {% endfor %}
<!--      <option value="groceries">Groceries</option>-->
<!--      <option value="books">Books</option>-->
<!--    <option value="sports">Sports</option>-->
<!--    <option value="tickets">Movie Tickets</option>-->
<!--    <option value="furniture">Furniture</option>-->
  </select>

  <label for="supplier">Choose a Supplier:</label>
  <select name="supplier" id="supplier">
                          <option value="-1">Select Supplier</option>

    {% for supplier in suppliers %}
      <option value='{{supplier.id}}'>{{supplier.company_name}}</option>
    {% endfor %}
  </select>

            <label for="product_name">Product Name:</label>

        <input type="text" id="product_name" name="productName" placeholder="Product Name" value="{{product.productName}}" required="required"/>
            <label for="price">Price:</label>

        <input type="text" id="price" name="price" placeholder="Price" value="{{product.productPrice}}" required="required"/>
                <label for="description">Description:</label>

    <input type="text" id="description" name="discription" placeholder="discription" value="{{product.productDiscription}}" required="required"/>
                        <label for="quantity">Quantity:</label>

    <input type="number" id="quantity" name="quantity"  value="{{product.quantity}}" placeholder="Quantity" required="required"/>


<button onclick="submitForm('edit_product')" class="btn btn-primary btn-block btn-large">Update</button>
            <button type="button" onclick="hideEditForm()">Cancel</button>

    </form>
</body>
</html>
