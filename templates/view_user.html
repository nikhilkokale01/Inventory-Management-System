<h3>View Users</h3>
<table>
    <thead>
        <tr>
            <th>User ID</th>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Password</th>
            <th>Location</th>
                        <th>Edit</th>
            <th>Delete</th>

            <!-- Add more attribute headers as needed -->
        </tr>
    </thead>
    <tbody>
    {% for user in users %}
            <tr>

                <td>{{ user.id }}</td>
                <td>{{ user.firstName }}</td>
                <td>{{ user.middleName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.userName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.password }}</td>
                <td>{{ user.location.city }}</td>
                <td><button onclick="showEditForm({{ user.id }})">Edit</button></td>
               <td><button onclick="deleteItem('users', {{ user.id }})">Delete</button></td>
            </tr>
    {% endfor %}
    </tbody>
</table>
