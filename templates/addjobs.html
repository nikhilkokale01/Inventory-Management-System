<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>


    <form action="{{ url_for('addJobs') }}" method="post">
        <input type="text" name="job_title" placeholder="Job Title" required="required"/>
        <input type="number" name="salary" placeholder="Salary" required="required"/>
        <button type="submit" class="btn btn-primary btn-block btn-large">Add</button>
    </form>

{% for j in jobs %}
<h1>
    {{ j.job_title }}
</h1>
{% endfor %}
</body>
</html>
